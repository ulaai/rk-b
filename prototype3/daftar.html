<!DOCTYPE html>
<html>
<head>
	<title>Reservasi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar">
		<a href="index.html" class="logo font1"><b class="font2">ReservaRoom</a>
	</div>
	<div class="col-md-12 badan">
		<div class="col-md-8"></div>
		<div class="col-md-4">
			<div class="col-md-12 center judul">
				<p class="font2 atas">Buruan Daftar</p>
				<div class="garis"></div>
			</div>
			<div class="col-md-12 center form-daftar">
			<form role="form" action="admin/index.html" method="post">
				<p class="font2"><input type="text" name="user" placeholder="NRP" required></p>
				<p class="font2"><input type="text" name="user" placeholder="Nama" required></p>
				<p class="font2"><input type="text" name="user" placeholder="No. Telp" required></p>
				<p class="font2"><input type="password" name="user" placeholder="Password" required></p>
				<p class="font2"><input type="password" name="user" placeholder="Re-type Password" required></p>
				<button type="submit" class="button tombol font2 jarak">Daftar</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
